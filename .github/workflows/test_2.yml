name: Ejemplo de Composite Action
on:
  push:
    branches:
      - master

jobs:
  say-hello:
    runs-on: ubuntu-latest

    env:
      MY_VAR: Mi variable de entorno

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: example
        ports:
          - 3306:3306

      redis:
        image: redis
        ports:
          - 6379:6379

    steps: 
      - name: prueba
        run: echo "Valor $MY_VAR"

      - name: prueba2
        env:
          STEP_MY_VAR: Nueva variable
        run: echo "Valor $STEP_MY_VAR"
